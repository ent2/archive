<script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    if (!(/msie/gi.test(ua) || typeof Node === 'undefined'))
        window.location.href = 'index.html';
    var apps = {};
    function downloadLink(key) {
        var app = apps[key];
        var filename = app.filename;
        var link = 'https://www.playentry.org/apps/' + filename;
        $.ajax('/down/' + filename).done(function() {
            window.location.href = link;
        });
    }

    $.ajax({
        url: '/api/admin/getListForApps?rows=1&category=offline',
    }).then(function (data) {
        var result = data[0];
        apps = result.apps;
        for(var key in apps) {
            $('#' + key).show();
        }
    });

    if(Lang) {
        var msg = Lang.Msgs;
        $('#title').html(msg.ie_page_title);
        $('#desc').html(msg.ie_page_desc);

        $('#windows_update').html(msg.ie_page_windows_update);
        $('#offline_32bit_download').html(msg.ie_page_offline_32bit_download);
        $('#offline_64bit_download').html(msg.ie_page_offline_64bit_download);
        $('#offline_mac_download').html(msg.ie_page_offline_mac_download);
    }
